<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BARBELL CALCULATOR</h1>
    <div class="container">

     <div class="result"> <p> Total Weight: ___ </p>
    <button class="reset">CLEAR</button>
    </div>

    <!-- barbell drop down menu-->
    <select class="barbell">
        <option value="">Select a barbell</option> 
        <option value="olympic">45lbs Olympic</option>
        <option value="ezCurl">35lbs EZ Curl</option>
        <option value="hex">25lbs Hex</option>
    </select>


<div class="weight-rack">
    <div class="weights" id="fourty-five">+ 45lbs</div>
    <div class="weights" id="thirty-five">+ 35lbs</div>
    <div class="weights" id="twenty-five">+ 25lbs</div>
    <div class="weights" id="ten">+ 10lbs</div>
    <div class="weights" id="five">+ 5lbs</div>
    <div class="weights" id="two-point-five">+ 2.5lbs</div>

</div>
</div>

</body>
<script src="script.js"></script>
</html>
